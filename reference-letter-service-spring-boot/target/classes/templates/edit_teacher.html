<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>User Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">User Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/teachers}">Teacher Management</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Update Teacher </h1>
            <div class = "card-body">
                <form th:action="@{/teachers/{id} (id=${teacher.id})}" th:object = "${teacher}" method="POST">
                    <div class ="form-group">
                        <label> Teacher Full Name </label>
                        <input
                                type = "text"
                                name = "fullName"
                                th:field = "*{fullName}"
                                class = "form-control"
                                placeholder="Enter Teacher Full Name"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Teacher Email </label>
                        <input
                                type = "text"
                                name = "email"
                                th:field = "*{email}"
                                class = "form-control"
                                placeholder="Enter Teacher Email"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Teacher Courses </label>
                        <input
                                type = "text"
                                name = "courses"
                                th:field = "*{courses}"
                                class = "form-control"
                                placeholder="Enter Teacher Courses"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Teacher Certificates </label>
                        <input
                                type = "text"
                                name = "certificates"
                                th:field = "*{certificates}"
                                class = "form-control"
                                placeholder="Enter Teacher Certificates"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Teacher User </label>
                        <input
                                type = "text"
                                name = "user"
                                th:field = "*{user}"
                                class = "form-control"
                                placeholder="Enter Teacher's User"
                        />
                    </div>


                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
