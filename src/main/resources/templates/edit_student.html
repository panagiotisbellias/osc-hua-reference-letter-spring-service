<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">User Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Student Management</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Update Student </h1>
				<div class = "card-body">
					<form th:action="@{/students/{id} (id=${student.id})}" th:object = "${student}" method="POST">
						<div class ="form-group">
							<label> Student Full Name </label>
							<input
							type = "text"
							name = "fullName"
							th:field = "*{fullName}"
							class = "form-control"
							placeholder="Enter Student's Full Name"
							/>
						</div>

						<div class ="form-group">
							<label> Student Email </label>
							<input
							type = "text"
							name = "email"
							th:field = "*{email}"
							class = "form-control"
							placeholder="Enter Student's Email Address" 
							/>
						</div>

						<div class ="form-group">
							<label> Student School name </label>
							<input
									type = "text"
									name = "school"
									th:field = "*{school}"
									class = "form-control"
									placeholder="Enter Student's School Name"
							/>
						</div>

						<div class ="form-group">
							<label> Student University Id </label>
							<input
									type = "text"
									name = "uniId"
									th:field = "*{uniId}"
									class = "form-control"
									placeholder="Enter Student's University Id"
							/>
						</div>

						<div class ="form-group">
							<label> Student Url Grading file </label>
							<input
									type = "text"
									name = "urlGradingFile"
									th:field = "*{urlGradingFile}"
									class = "form-control"
									placeholder="Enter Student's grading file's URL"
							/>
						</div>

						<div class ="form-group">
							<label> Student Username </label>
							<input
									type = "text"
									name = "user"
									th:field = "*{user}"
									class = "form-control"
									placeholder="Enter Student's Username"
							/>
						</div>


						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
