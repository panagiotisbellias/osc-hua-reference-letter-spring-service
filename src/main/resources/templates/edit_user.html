<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Admin Panel - Edit User</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" th:href="@{/admin/}">Administration Panel</a>
    
        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/students}">Student Management</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/teachers}">Teacher Management</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/rl_requests}">Reference Letters Management</a>
                  </li>
            </ul>
        </div>
</nav>
<br>
<br>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Update User </h1>
            <div class = "card-body">
                <form th:action="@{/admin/users/{username} (username=${user.username})}" th:object = "${user}" method="POST">
                    <div class ="form-group">
                        <label> New Username </label>
                        <input
                                type = "text"
                                name = "username"
                                th:field = "*{username}"
                                class = "form-control"
                                placeholder="Enter New Username"
                        />
                    </div>

                    <div class ="form-group">
                        <label> New Password </label>
                        <input
                                type = "text"
                                name = "password"
                                th:field = "*{password}"
                                class = "form-control"
                                placeholder="Enter New Password"
                        />
                    </div>

                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
