<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="ISO-8859-1">
    <title>Reference Letters Web App</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" th:href="@{/}">Reference Letters Web App</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/about/}">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/}">Administration Panel</a>
            </li>
        </ul>
    </div>

    <div class="col-6 text-right">
        <p></p>
        <p>Web system about reference letters handling</p>
      </div>
      <div>
        <div>
            <div sec:authorize="isAuthenticated()">
                <p class="pt-3">Welcome <strong sec:authentication="name"></strong></p>
            </div>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li sec:authorize="isAuthenticated()" class="nav-item active">
                <button href = "@{/logout}"
                   class = "btn btn-primary">Log out</button>
                </li>
            </ul>
      </div>
      
</nav>
<a href="https://github.com/panagiotisbellias/reference-letters-app-system.git">
    <img style="position: absolute; top: 0; right: 0; border: 0;"
    src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67"
        alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
  

<div class ="container">

    <div class="home">
        <img alt="Reference Letter Logo" src="../assets/logo.jpg">
        <div sec:authorize="hasRole('STUDENT')">
            <div class = "row">
                <div class = "col-lg-3">
                    <a th:href = "@{/admin/rl_requests/new}" class = "btn btn-primary btn-sm mb-3"> Add Reference Letter Request</a>
                </div>
            </div>
        
            <table class = "table table-striped table-bordered">
                <thead class = "table-dark">
                <tr>
                    <th> Student </th>
                    <th> Carrier Name </th>
                    <th> Teacher  </th>
                    <th> Status </th>
                    <th> Text </th>
                    <th>Actions</th>
                </tr>
                </thead>
        
                <tbody>
                <tr th:each = "rl_request: ${rl_requests}">
                    <td th:text = "${rl_request.student.fullName}"></td>
                    <td th:text = "${rl_request.carrierName}"></td>
                    <td th:text = "${rl_request.teacher.fullName}"></td>
                    <td th:text = "pending"></td>
                    <!-- <td th:text = "${rl_request.status}"></td> -->
                    <td th:text = "${rl_request.text}"></td>
                    <td>
                        <a th:href = "@{/admin/rl_requests/edit/{id}(id=${rl_request.id})}"
                           class = "btn btn-primary">Update</a>
        
                        <a th:href = "@{/admin/rl_requests/{id}(id=${rl_request.id})}"
                           class = "btn btn-danger">Delete</a>
        
                    </td>
                </tr>
                </tbody>
        
            </table>
        </div>
        <div sec:authorize="hasRole('TEACHER')">

        </div>
    </div>

    <div class = "row">
        <h1> Panel Title </h1>
    </div>

    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th>KeyTitle1</th>
            <th>KeyTitle2</th>
            <th>KeyTitle3</th>
            <th>KeyTitle4</th>
            <th>KeyTitle5</th>
        </tr>
        </thead>

        <tbody>
        <!-- <tr th:each = "user: ${userDetails}"> -->
        <tr>
            <td th:text = "Value1"></td>
            <td th:text = "Value2"></td>
            <td th:text = "Value3"></td>
            <td th:text = "Value4"></td> <!-- 
            <td>
                <a th:href = "@{/users/edit/{username}(id=${user.username})}"
                   class = "btn btn-primary">Update</a>

                <a th:href = "@{/users/{id}(username=${user.username})}"
                   class = "btn btn-danger">Delete</a>

            </td> -->
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
